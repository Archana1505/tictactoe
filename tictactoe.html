<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictactoe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <head>
        <div id="heading">
        <h1>Tic Tac Toe</h1>
        </div>
        <div class="con"  class="hide">
            <p id="win">winner</p>
            <button id="new">new game</button>
        </div>
    </head>
    <div id="container">
        <button id="one" class="box"></button>
        <button id="two" class="box"></button>
        <button id="three" class="box"></button>
        <button id="four" class="box"></button>
        <button id="five" class="box"></button>
        <button id="six" class="box"></button>
        <button id="seven" class="box"></button>
        <button id="eight" class="box"></button>
        <button id="nine" class="box"></button>
    </div>
    <button id="reset-btn">reset</button>
    <script src="ttt.js"></script>
</body>
</html>
